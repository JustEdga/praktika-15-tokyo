<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7f7387658.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <img class="logo" src="./img/logo.png" alt="Tokyo logo">
        <nav class="top-nav">
            <div id="side-menu" class="side-nav">
                <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Service</a>
                <a href="#">Package</a>
                <a href="#">Contact</a>
            </div>
            <i class="fa-solid fa-magnifying-glass search"></i>

            <span class="open-slide">
                <a href="#" onclick="openSlideMenu()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff"
                        stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff"
                        stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff"
                        stroke-width="5"/>
                    </svg>
                </a>
            </span>
        </nav>
    </header>
    <main class="container main">
        <h1 class="main-title">Tokyo</h1>
        <p class="main-description">... not so far away</p>
    </main>
    
    <footer class="container footer">

        <div class="title-date">
            <h2 class="footer-title">Culture Festival</h2>
            <p class="footer-date">09-12 August</p>
        </div>

        <div class="text">
            <p class="footer-description">Japan is a country of festivals. Known as matyuri in Japanese,<br>these events celebrate or commemorate the changing of the seasons.</p>
        </div>
        

        <div class="social-links">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>

    </footer>

    <script>
        function openSlideMenu() {
            document.getElementById('side-menu').style.width ='80px';
        }
        function closeSlideMenu() {
            document.getElementById('side-menu').style.width ='0';
        }
        
    </script>

</body>
</html>
